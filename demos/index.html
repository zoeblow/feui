<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <title>Feui</title>
  <meta name="keywords" content="feui,weui,vue,vuejs">
  <meta name="description" content="feui">
  <meta content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no' name='viewport'>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <meta name="format-detection" content="telephone=no" />
</head>

<body>
  <div id="app"></div>
</body>
<script>
  var hostname = window.location.hostname;
  var protocol = window.location.protocol
  //非https 强制跳转到https
  var ignorePath = ['localhost', '127.0.0.1', '172.30.5.37'].indexOf(hostname) == -1
  // console.log(ignorePath)
  if (ignorePath && protocol == 'http:') {
    window.location.href = 'https://' + hostname;
  }
</script>

</html>
